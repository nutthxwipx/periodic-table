<title>Periodic Table</title>

<style>
 h1{
  margin:15px 0;
  font-size:32px;
  color:#2c3e50;
  text-shadow:1px 1px 2px rgba(0,0,0,0.1);
}

.el .sym{
  font-weight:600;
}

.el .name{
  font-weight:300;
}

body{
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg,#f5f7fa,#e4ecf5);
  text-align:center;
  margin:0;
  padding-bottom:40px;
}

h1{margin:10px}
.periodic{
  display:grid;
  grid-template-columns:40px repeat(18,80px);
  gap:6px;
}

.el{
  border:1px solid #333;
  height:95px;
  padding:3px;
  box-sizing:border-box;
  font-size:10px;
  cursor:pointer;
  border-radius:8px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.el:hover{
  transform: scale(1.08);
  box-shadow:0 6px 12px rgba(0,0,0,0.3);
  z-index:5;
}
.el{
  cursor:pointer;
}
.no{font-size:10px;text-align:left}
.sym{font-size:22px;font-weight:bold}
.w{font-size:10px}
.name{font-size:10px}

.alkali{background:#ffb3b3}
.alkaline{background:#ffd9b3}
.transition{background:#ffffb3}
.metalloid{background:#ccffcc}
.nonmetal{background:#b3e5ff}
.halogen{background:#b3ffff}
.noble{background:#e1bee7}
.lanth{background:#f8bbd0}
.actin{background:#d1c4e9}

.label{
  grid-column:1 / span 18;
  text-align:left;
  font-weight:bold;
  margin-top:8px;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content{
  background: linear-gradient(135deg,#ffffff,#f0f4ff);
  padding: 20px;
  width: 320px;
  border-radius: 15px;
  text-align: center;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
  animation: pop 0.25s ease;
}
@keyframes pop{
  from{
    transform: scale(0.7);
    opacity:0;
  }
  to{
    transform: scale(1);
    opacity:1;
  }
}
.close{
  cursor:pointer;
  color:#e74c3c;
  font-size:20px;
}


.close {
  cursor: pointer;
  color: red;
  font-weight: bold;
  float: right;
}
/* ===== Modal Animation ===== */
@keyframes pop{
  from{
    transform: scale(0.8);
    opacity: 0;
  }
  to{
    transform: scale(1);
    opacity: 1;
  }
}

/* ===== Modal Content ใหม่ ===== */
.modal-content{
  background: linear-gradient(135deg,#ffffff,#f2f2f2);
  padding: 25px;
  width: 320px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: pop 0.3s ease;
}

/* ===== สีตามชนิดธาตุ ===== */
.modal-content.alkali{background:#ffebee}
.modal-content.alkaline{background:#fff3e0}
.modal-content.transition{background:#fffde7}
.modal-content.metalloid{background:#e8f5e9}
.modal-content.nonmetal{background:#e3f2fd}
.modal-content.halogen{background:#e0f7fa}
.modal-content.noble{background:#f3e5f5}
.modal-content.lanth{background:#fce4ec}
.modal-content.actin{background:#ede7f6}
.modal-content p{
  text-align:left;
  margin:6px 0;
  font-size:14px;
}

.modal-content h2{
  margin-top:0;
  font-size:26px;
}

/* ===== ปุ่มปิด ===== */
.close{
  float:right;
  font-size:18px;
  padding:5px 8px;
  border-radius:50%;
}
.close:hover{
  background:#eee;
}
/* ===== Atomic Structure ===== */
.atom{
  position: relative;
  width: 200px;
  height: 200px;
  margin: 10px auto;
}

.nucleus{
  position: absolute;
  top: 50%;
  left: 50%;
  width: 28px;
  height: 28px;
  background: #e53935;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

.orbit{
  position: absolute;
  top: 50%;
  left: 50%;
  border: 1px dashed #555;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

.electron{
  position: absolute;
  top: 50%;
  left: 50%;
  width: 8px;
  height: 8px;
  background: #1e88e5;
  border-radius: 50%;
}
/* ===== Color Legend ===== */
.legend{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
  gap: 8px;
  max-width: 900px;
  margin: 15px auto;
  font-size: 13px;
}

.legend-item{
  display: flex;
  align-items: center;
  gap: 6px;
}

.legend-color{
  width: 20px;
  height: 20px;
  border: 1px solid #333;
}


.lg-alkali{background:#ffb3b3}
.lg-alkaline{background:#ffd9b3}
.lg-transition{background:#ffffb3}
.lg-metalloid{background:#ccffcc}
.lg-nonmetal{background:#b3e5ff}
.lg-halogen{background:#b3ffff}
.lg-noble{background:#e1bee7}
.lg-lanth{background:#f8bbd0}
.lg-actin{background:#d1c4e9}
.periodic{
  background:#ffffffcc;
  padding:15px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
.group-header,
.period-header{
  background:transparent;
  border:none;
  box-shadow:none;
  font-weight:600;
  color:#444;
}
.group-header,
.period-header{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}

.period-header{
  background:#dfe6e9;
  font-weight:bold;
}

.group-header{
  background:#b2bec3;
  font-weight:bold;
}
.group-header,
.period-header{
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
}

const modal = document.getElementById("modal");
const modalBody = document.getElementById("modal-body");
const t = document.getElementById("table");
// ช่องว่างมุมซ้ายบน
const empty=document.createElement("div");
t.appendChild(empty);

// หัวหมู่ (1–18)
for(let g=1; g<=18; g++){
  const h=document.createElement("div");
  h.className="group-header";
  h.textContent=g;
  h.style.gridRow=1;
  h.style.gridColumn=g+1;
  t.appendChild(h);
}

// คาบ (1–7)
for(let p=1; p<=7; p++){
  const ph=document.createElement("div");
  ph.className="period-header";
  ph.textContent=p;
  ph.style.gridRow=p+1;
  ph.style.gridColumn=1;
  t.appendChild(ph);
}


E.forEach(e=>{
  const d=document.createElement("div");
  d.className="el "+e.g;
 d.style.gridColumn=e.c + 1; // ขยับเพราะมีคอลัมน์คาบ
d.style.gridRow=e.r + 1;    // ขยับเพราะมีหัวหมู่
  d.innerHTML=`
    <div class="no">${e.n}</div>
    <div class="sym">${e.s}</div>
    <div class="w">${e.w}</div>
    <div class="name">${e.nm}</div>`;
  d.onclick=()=>openModal(e);
  t.appendChild(d);
});

function openModal(e){
  const box = modal.querySelector(".modal-content");
  box.className = "modal-content " + e.g;

  const shells=[];
  let electrons=e.n;
  const maxShell=[2,8,18,32];

  for(let m of maxShell){
    if(electrons>0){
      shells.push(Math.min(m,electrons));
      electrons-=m;
    }
  }

  let orbitsHTML="";
  shells.forEach((count,i)=>{
    const size=60+i*35;
    let electronsHTML="";
    for(let j=0;j<count;j++){
      const angle=(360/count)*j;
      electronsHTML+=`
        <div class="electron" style="
          transform:
            translate(-50%,-50%)
            rotate(${angle}deg)
            translate(${size/2}px);
        "></div>`;
    }
    orbitsHTML+=`
      <div class="orbit" style="width:${size}px;height:${size}px">
        ${electronsHTML}
      </div>`;
  });

  modalBody.innerHTML=`
    <h2>${e.s}</h2>
    <div class="atom">
      <div class="nucleus">${e.n}</div>
      ${orbitsHTML}
    </div>
    <p><b>${e.nm}</b></p>
    <hr>
    <p><b>เลขอะตอม:</b> ${e.n}</p>
    <p><b>คาบ :</b> ${e.r}</p>
    <p><b>หมู่ :</b> ${e.c}</p>
    <p><b>มวลอะตอม:</b> ${e.w}</p>
    <p><b>เลขออกซิเดชัน:</b> ${e.ox}</p>
    <p><b>การจัดเรียงอิเล็กตรอน:</b> ${e.elec}</p>
  `;

  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

modal.onclick=e=>{
  if(e.target===modal) closeModal();
};
